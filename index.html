<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title> Weather Dashboard</title>
    </head>

<body>
    <header>
        <div class="col">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col card border-0">
                    <form class="card-body" id="city-form">
                        <label class="col city-search" for="city">Search for a City:</label>
                        <input name="city" id="city" type="text" autofocus="true" class="city-input rounded" />
                        <button type="submit" id="btn" class="rounded">Search</button>
                    </form>
                </div>
                <div class="col-sm border border-dark">
                    <div id="city-container" class="currentDate weather-icon"><img scr="icon/unknown.png"/></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="day1" class="col border border-dark"></div>
                <div id="day2" class="col border border-dark"></div>
                <div id="day3" class="col border border-dark"></div>
                <div id="day4" class="col five border border-dark"></div>
                <div id="day5" class="col five border border-dark"></div>
            </div>
        </div>
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
